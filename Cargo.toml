[package]
name = "bittensor-rs"
version = "0.1.0"
edition = "2021"
authors = ["Cortex Foundation"]
description = "A Rust SDK for interacting with the Bittensor network"
repository = "https://github.com/CortexLM/bittensor-rs"
readme = "README.md"
license = "MIT"
keywords = ["bittensor", "blockchain", "substrate", "sdk"]
categories = ["cryptography::cryptocurrencies", "network-programming"]

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
futures = "0.3.31"
hex = "0.4.3"
num-traits = "0.2.19"
parity-scale-codec = { version = "3.7.5", features = ["derive"] }
scale-decode = "0.16.0"
scale-encode = "0.10.0"
scale-info = "2.11"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
sp-core = "38.1.0"
sp-runtime = "44.0.0"
subxt = "0.44"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }
rand = "0.8.5"
